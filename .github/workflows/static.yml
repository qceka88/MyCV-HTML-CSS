# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ "main" ]


jobs:
  # Single deploy job since we're just deploying
  deploy:
    - name: Vercel Actions
      uses: nexterias/actions-vercel@v1.0.3
      with:
        # Vercel token: https://vercel.com/account/tokens
        token:
          - https://api.vercel.com/v1/integrations/deploy/prj_UqzlZ7ILdqekEqFCKdPIxSeTV44m/TyIAAkKigk
        project-id:
        # User ID within Vercel
        org-id:
        # GitHub Token
        github-token: # optional
        # Create a production deployment
        production: # optional, default is false
        # Use the --prebuilt option
        prebuilt: # optional, default is false
        # Current Working Directory (default: process.cwd())
        cwd: # optional
        # Assign domains (multiple domains can be specified)
        domain-alias: # optional
        # Name for the target deployment environment
        github-deployment-environment: # optional
          - frontend
        public: # optional, default is false
        # Similar to env option but for build time only.
        build-env: # optional
        # Include an env var during run time
        env: # optional
          
